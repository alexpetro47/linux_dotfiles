
#ctrl+w, r  to refresh

set-option -g default-command /bin/zsh
set -g prefix C-w

setw -g mode-keys vi
set -g status-position top
set -g base-index 1
set -g detach-on-destroy off
set -g renumber-windows on
set -g set-clipboard on 
set -g default-terminal "${TERM}"
set -g history-limit 100000
set -g repeat-time 350

bind -r j select-window -t :1
bind -r k select-window -t :2
bind -r l select-window -t :3

bind -r h if-shell '[ #{pane_at_left} -eq 0 ]' 'select-pane -L'
bind -r ";" if-shell '[ #{pane_at_right} -eq 0 ]' 'select-pane -R'
bind -r K if-shell '[ #{pane_at_top} -eq 0 ]' 'select-pane -U'
bind -r J if-shell '[ #{pane_at_bottom} -eq 0 ]' 'select-pane -D'
bind v split-window -h -c "#{pane_current_path}"
bind H split-window -v -c "#{pane_current_path}"

bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded"
bind-key S new-session \; display-message "New session created"
bind-key d detach-client
bind-key n new-window -c "#{pane_current_path}"
bind-key f run-shell "tmux neww tmux-sessionizer"

# vi copy mode: copy to clipboard without leaving copy mode
bind -T copy-mode-vi Enter send-keys -X copy-pipe-no-clear 'xsel -i --clipboard' \; display-message "Copied to clipboard"

# Tinty-managed colors (tinty apply <scheme>)
source-file -q ~/.config/tmux/colors.conf

# plugins
# prefix I to install plugins, prefix U to update
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'egel/tmux-gruvbox'  # replaced by tinty
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# plugin options
# use leader c-s to save session, c-r to restore
# resurrect & continuum advanced options
set -g @continuum-restore 'on'
set -g @continuum-save-interval '1'
# set -g @resurrect-strategy-nvim 'session'
# set -g @resurrect-strategy-vim 'session'
set -g @resurrect-capture-pane-contents 'on'
# set -g @resurrect-dir '~/.tmux-resurrect'
# additional programs to restore (beyond default list)
# set -g @resurrect-processes 'nvim claude ssh mysql psql node python3 bun uv'
# pane restoration tweaks  
set -g @resurrect-save-bash-history 'on'
# set -g @resurrect-default-processes 'false'
# restore hooks for custom behavior
# set -g @resurrect-hook-pre-restore-pane-processes 'tmux switch-client -t=$(tmux display-message -p "#S")'
# set -g @resurrect-hook-post-restore-pane-processes 'tmux refresh-client'
# prevent auto-restore with halt file: touch ~/tmux_no_auto_restore

bind g run-shell 'cd "#{pane_current_path}" && repo=$(basename "$(git rev-parse --show-toplevel 2>/dev/null)" 2>/dev/null || echo unknown) && idx=$(tmux list-windows -F "#{window_index}:#{window_name}" | grep ":git ($repo)$" | head -1 | cut -d: -f1) && { [ -n "$idx" ] && tmux select-window -t ":$idx" || tmux new-window -n "git ($repo)" -c "#{pane_current_path}" lazygit; }'
bind p new-window -n btop btop
# bind p run-shell 'cd "#{pane_current_path}" && repo=$(basename "$(git rev-parse --show-toplevel 2>/dev/null)" 2>/dev/null || echo unknown) && idx=$(tmux list-windows -F "#{window_index}:#{window_name}" | grep ":git ($repo)$" | head -1 | cut -d: -f1) && { [ -n "$idx" ] && tmux select-window -t ":$idx" || tmux new-window -n "git ($repo)" -c "#{pane_current_path}" lazygit; }'
# bind e display-popup -d "#{pane_current_path}" -E -w 80% -h 80% -E nvim
# bind b display-popup -d "#{pane_current_path}" -E -w 90% -h 90% -E btop

# to set:
#git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# prefix-shift-i to install
run '~/.tmux/plugins/tpm/tpm'

# Only create session if tmux server is starting fresh (not on reload)
if-shell '[ "$(tmux list-sessions 2>/dev/null | wc -l)" -eq 0 ]' 'new-session -n main'

# chekc @tmux-sessionizer/tmux-sessionizer.conf  for sessionizer

# Git info + path in status-right (theme-aware, colors from colors.conf)
set -g status-right-length 120
set -g status-right "#(~/.config/tmux/git-status.sh #{pane_current_path})  #{pane_current_path} #(~/.config/tmux/plugins/tmux-continuum/scripts/continuum_save.sh)"
