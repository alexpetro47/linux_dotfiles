
[window]
decorations = "Full"
startup_mode = "Windowed"
dynamic_padding = true
# dimensions = { columns = 192, lines = 55 }
padding = { x = 0, y = 0 }

[scrolling]
history = 25000
multiplier = 5

[mouse]
hide_when_typing = true

[font]
size = 8
normal = {family = "JetBrainsMono NF", style = "Regular"}
bold = {family = "JetBrainsMono NF", style = "Bold"}
italic = {family = "JetBrainsMono NF", style = "Italic"}
bold_italic = {family = "JetBrainsMono NF", style = "Bold Italic"}

[terminal]
osc52 = "CopyPaste"

[selection]
save_to_clipboard = true

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[shell]
program= "tmux"
args = ["new-session", "-A"]

