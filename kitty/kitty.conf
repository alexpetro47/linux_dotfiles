# Kitty config - mirroring Alacritty setup
# ~/.config/kitty/kitty.conf

# Font configuration
font_family      JetBrainsMono Nerd Font Mono
bold_font        JetBrainsMono Nerd Font Mono Bold
italic_font      JetBrainsMono Nerd Font Mono Italic
bold_italic_font JetBrainsMono Nerd Font Mono Bold Italic
font_size 14.0

# Window configuration
remember_window_size  no
initial_window_width  192c
initial_window_height 55c
window_padding_width 0
hide_window_decorations no

# Scrollback
scrollback_lines 25000

# Mouse
mouse_hide_wait 3.0

# Clipboard
clipboard_control write-clipboard read-clipboard write-primary read-primary
copy_on_select clipboard

# Shell - launch tmux
shell tmux new-session -A

# Performance optimizations
repaint_delay 6
input_delay 1
sync_to_monitor no

# Keyboard shortcuts (matching Alacritty)
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Disable audio bell
enable_audio_bell no

# URL handling
open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh

# Tab bar (hidden by default since you use tmux)
tab_bar_style hidden

# ============================================
# Gruvbox Dark Medium Colors (matching your Alacritty)
# ============================================

# Default colors
foreground #d5c4a1
background #282828

# Cursor colors
cursor #d5c4a1
cursor_text_color #282828

# Selection colors
selection_foreground #282828
selection_background #d5c4a1

# Normal colors
color0 #282828
color1 #fb4934
color2 #b8bb26
color3 #fabd2f
color4 #83a598
color5 #d3869b
color6 #8ec07c
color7 #d5c4a1

# Bright colors
color8  #504945
color9  #fb4934
color10 #b8bb26
color11 #fabd2f
color12 #83a598
color13 #d3869b
color14 #8ec07c
color15 #fbf1c7

# Extended colors (matching your indexed_colors)
color16 #fe8019
color17 #d65d0e
color18 #3c3836
color19 #504945
color20 #bdae93
color21 #ebdbb2

# Background opacity (set to 1.0 for no transparency, lower for transparency)
background_opacity 1.0

